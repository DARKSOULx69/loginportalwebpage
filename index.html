<!DOCTYPE html>
<html>
    <head>
        <title>Login Page Ui title</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css"/>
    </head>

    <body>
        <div id="header_div">
            <div id="box1">
                <p>BOX1</p>
            </div>
            <div id="box2">
                <p>BOX2</p>
            </div>
            <div id="box3">
                <p>BOX3</p>
            </div>
            <div id="box4">
                <p>BOX4</p>
            </div>
            <div id="box5">
                <p>BOX5</p>
            </div>
            <div id="box6">
                <p>BOX6</p>
            </div>
        </div>

        <div class="container" id="container">
            <div id="sender">
                <p>Number</p>
                <input type="tel" id="mobile_number" placeholder="+94xxxxxxxxx" pattern="[0-9]{11}">
                <br>
                <p>Email Address</p>
                <input type="email" id="email_address" placeholder="guestuser@example.com">
                <br>
                <div id="recapcha-container"></div>
                <br>
                <input type="submit" id="submit_button" value="Connect" onclick="">
                <br>
                <p>reCAPCHA before click Connect</p>
            </div>

            <div id="verifier" style="display: none;">
                <p>OTP Code</p>
                <br>
                <input type="number" id="verification_code" placeholder="xxxxxx" required>
                <br>
                <input type="submit" id="verify_button" value="Verify" onclick="">
                <br>
                <p>Enter OTP Code before click Verify</p>
                <div class="p-conf" style="display: none;">Number Verified</div>
                <div class="n-conf" style="display: none;">Verify Failed</div>
            </div>

            <div id="redirect_container" style="display: none;">
                <h1 id="redirect_message">OTP Verified!</h1>
                <br>
                <h1 id="redirect_message">You Will Redirect after 5 Seconds...</h1>
            </div>
    </body>

</html>
